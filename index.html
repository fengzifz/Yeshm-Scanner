<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Yeshm Scanner</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>

    <!-- body class: login, result, scan -->
    <body class="result">

        <!-- loading start -->
        <div id="loading-wrapper">
            <div id="loading">
                <div id="loading-inner">
                    <h2 id="loading-text">Loading...</h2>
                </div>
            </div>
            <div id="mask"></div>
        </div>
        <!-- loading end -->

        <!-- login start -->
        <div class="login-wrapper" style="display:none;">
            <div class="login">
                <div class="row input-group-lg">
                    <input id="username" type="text" name="username" class="col-xs-12 form-control" placeholder="用户名" />
                </div>
                <div class="row input-group-lg">
                    <input id="password" type="password" name="password" class="col-xs-12 form-control" placeholder="密码" />
                </div>
                <div class="row">
                    <button id="login" class="btn btn-primary btn-lg btn-block">登陆</button>
                </div>
                <div class="row">
                    <div id="login-status"></div>
                </div>
            </div>
        </div>
        <!-- login end -->
        
        <!-- 扫描 Start -->
        <div class="scan" style="display:none;">
            <a id="logo"></a>
        </div>
        <!-- 扫描 End -->

        <!-- 结果 Start -->
        <div class="result" style="display:block;">
            <header>
                <h1 class="text-center">Yeshm Scanner</h1>
            </header>

            <!-- 返回结果 Start -->
            <div class="app">

                <div id="product-none"></div>
            
                <!-- product info start -->
                <div id="product-info">

                    <div class="row" id="product-title">
                        <h2 class="text-center">产品信息</h2>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 text-right p-l">产品名:</div> 
                        <div id="pro-name" class="col-xs-9 p-d"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 text-right p-l">条形码:</div> 
                        <div id="pro-barcode" class="col-xs-9 p-d"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 text-right p-l">价格:</div> 
                        <div id="pro-price" class="col-xs-9 p-d"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 text-right p-l">库存:</div> 
                        <div id="pro-amount" class="col-xs-9 p-d"></div>
                    </div>

                    <div class="row">
                        <div class="col-xs-3 text-right p-l">购买数量:</div> 
                        <div id="select-num" class="col-xs-9 p-d">
                            <button id="amount" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">1</button>
                            <ul id="select-amount" class="dropdown-menu" role="menu">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                                <li>4</li>
                                <li>5</li>
                            </ul>
                            <select id="pro-num" name="num">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </div>

                    <div class="row" id="buy-wrap">
                        <input id="pro-pid" name="pid" type="hidden" value />
                        <button id="buy" type="submit" class="btn btn-primary btn-lg">立即购买</button>
                    </div>
                </div>
                <!-- product info end -->

                <!-- Status Start -->
                <div id="buying-status"></div>
                <!-- Status End -->

            </div>
            <!-- 返回结果 End -->

            <footer class="navbar-fixed-bottom">
                <div class="button-bg-2">
                    <div></div>
                </div>
                <div class="button-bg">
                    <div class=""></div>
                </div>
                <div class="scan-button">
                    <a href="#" class="topcoat-button modern embossed-link" id="scan">
                        <span class="glyphicon glyphicon-barcode icon"></span>
                        <span class="glyphicon glyphicon-barcode icon blur"></span>
                        <span>SCAN</span>
                    </a>
                </div>
            </footer>
        </div>
        <!-- 结果 End -->

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            login.initialize();
        </script>
    </body>
</html>
