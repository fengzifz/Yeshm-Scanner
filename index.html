<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Yeshm Scanner</title>
    </head>
    <body>
        <header>
            <h1 class="text-center">Yeshm Scanner</h1>
        </header>

        <div class="app">
            
            <!-- product info start -->
            <div id="product-info" style="display:block">
                <div class="row" id="product-title"><h2 class="text-center">产品信息</h2></div>
                <div class="row">
                    <div class="col-xs-3 text-right">产品名:</div> 
                    <div id="pro-name" class="col-xs-9"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">条形码:</div> 
                    <div id="pro-barcode" class="col-xs-9"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">价格:</div> 
                    <div id="pro-price" class="col-xs-9"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">库存:</div> 
                    <div id="pro-amount" class="col-xs-9"></div>
                </div>
                <div class="row">
                    <div class="col-xs-3 text-right">购买数量:</div> 
                    <div id="select-num" class="col-xs-9">
                        <select id="pro-num" name="num">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div id="buy-wrap" class="row">
                    <input id="pro-pid" name="pid" type="hidden" value />
                    <input id="buy" type="submit" value="购买" />
                </div>
            </div>
            <!-- product info end -->

            <div><a href="#" class="topcoat-button" id="scan"> </a></div>
            <div id="scan-error" class="row"></div>

        </div>

        <footer class="navbar-fixed-bottom">

        </footer>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
