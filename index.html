<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
        <title>Yeshm Scanner</title>
    </head>
    <body>
        <div class="app">
            <!-- Header Start -->
            <div data-role="header" data-position="fixed">
                <h1 class="title-h1">Yeshm Scanner</h1>
            </div>
            <!-- Header End -->
            
            <!-- product info start -->
            <div id="product-info">
                <div class="row" id="product-title" data-role="header"><h2 class="title-h2">产品信息</h2></div>
                <div class="row"><span class="label">产品名:</span> <span id="pro-name" class="right"></span></div>
                <div class="row"><span class="label">条形码:</span> <span id="pro-barcode" class="right"></span></div>
                <div class="row"><span class="label">价格:</span> <span id="pro-price" class="right"></span></div>
                <div class="row"><span class="label">库存:</span> <span id="pro-amount" class="right"></span></div>
                <div class="row">
                    <span class="label">购买数量:</span> 
                    <span id="select-num" class="right">
                        <select id="pro-num" name="num">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </span>
                </div>
                <div id="buy-wrap" class="row">
                    <input id="pro-pid" name="pid" type="hidden" value />
                    <input id="buy" type="submit" value="购买" />
                </div>
            </div>
            <!-- product info end -->

            <div><a href="#" class="topcoat-button" id="scan"> </a></div>
            <div id="scan-error" class="row"></div>

            <!-- Footer Start -->
            <div id="footer" data-role="footer" data-position="fixed"></div>
            <!-- Footer End -->
        </div>


        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="barcodescanner.js"></script>
        
        <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.3.2.js"></script>
        <script type="text/javascript" src="js/ui.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
